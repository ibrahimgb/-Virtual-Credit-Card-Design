<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Virtual Credit Card Design</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="continer">

            <div class="card-inner">

                    <img src="/card_img/images/map.png" alt="" class="map-img">
                    <div class="row">
                        <img src="/card_img/images/chip.png" alt="" width="60px">
                        <img src="/card_img/images/visa.png" alt="" width="80px">
                    </div>
                    <div class="row card-number">
                        <p>0489</p>
                        <p>7824</p>
                        <p>8621</p>
                        <p>2375</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>valid till</p>
                    </div>
                    <div class="row name">
                        <p>ibrahim GB</p>
                        <p>08/23</p>
                    </div>
                </div>

                <div class="back">
                    <img src="/card_img/images/map.png" alt="" class="map-img">
                    <div class="bar"></div>
                    <div class="row cvv">
                        <div>
                            <img src="/card_img/images/pattern.png" alt="">
                        </div>
                        <p>123</p>
                    </div>
                    <div class="row text">
                        <p>you can't touch this terrarum tumtum taram !</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SINISTER <br>ma9la</p>
                        <img src="/card_img/images/visa.png" alt="" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
